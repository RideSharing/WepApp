<body>
	<!-- form -->
	<form class="form-horizontal" action="../homepage/homepage.php/CallAPI"
		method="POST">
		<fieldset>
			<legend>Ride Sharing</legend>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-5 control-label">Email</label>
				<div class="col-sm-3">
					<input type="email" class="form-control" id="inputEmail3"
						placeholder="Email" name="email">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-5 control-label">Password</label>
				<div class="col-sm-3">
					<input type="password" class="form-control" id="inputPassword3"
						placeholder="Password" name="password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-5 col-sm-7">
					<div class="checkbox">
						<label> <input type="checkbox"> Remember me -
						</label> <a href="">Forgotten Password?</a>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-5 col-sm-3">
					<button type="submit" class="btn btn-primary btn-block">Sign in</button>
				</div>
				<br></br>
				<div class="col-sm-offset-5 col-sm-3">
					<a class="btn btn-primary btn-block" href="register">Create New
						Account</a>

				</div>
			</div>
		</fieldset>
	</form>

	<!-- jQuery -->
	<script src="http://code.jquery.com/jquery.js"></script>
	<!-- Bootstrap JavaScript -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Ajax Login -->
	<script>
		function click_login() {
			if (str == "") {
				document.getElementById("txtHint").innerHTML = "";
				return;
			}
			if (window.XMLHttpRequest) {
				// code for IE7+, Firefox, Chrome, Opera, Safari
				xmlhttp = new XMLHttpRequest();
			} else { // code for IE6, IE5
				xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}
			xmlhttp.onreadystatechange = function() {
				if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
					document.getElementById("txtHint").innerHTML = xmlhttp.responseText;
				}
			}
			xmlhttp.open("GET", "getcd.php?q=" + str, true);
			xmlhttp.send();
		}
	</script>
</body>
</html>
